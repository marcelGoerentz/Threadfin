<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threadfin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/screen.css" type="text/css">
  <link rel="stylesheet" href="css/base.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="/web">
        <span id="logo"></span>
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-50 start-50 translate-middle card text-bg-dark mb-3">
          <div class="card-header">
            <h3>{{.login.headline}}</h3>
          </div>
          <div class="card-body">
            <p id="err" class="errorMsg center">{{.authenticationErr}}</p>
            <form id="authentication" method="post">
              <h5>{{.login.username.title}}:</h5>
              <input id="username" type="text" name="username" placeholder="Username" value="">
              <h5>{{.login.password.title}}:</h5>
              <input id="password" type="password" name="password" placeholder="Password" value="">
              <input id="submit" class="" type="submit" onsubmit="login();" value="{{.button.login}}">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js" integrity="sha512-7O5pXpc0oCRrxk8RUfDYFgn0nO1t+jLuIOQdOMRp4APB7uZ4vSjspzp5y6YDtDs4VzUSTbWzBFZ/LKJhnyFOKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script language="javascript" type="text/javascript" src="js/network.js"></script>
  <script language="javascript" type="text/javascript" src="js/authentication.js"></script>
</body>

</html>
