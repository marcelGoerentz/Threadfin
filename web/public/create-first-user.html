<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threadfin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/screen.css" type="text/css">
  <link rel="stylesheet" href="css/base.css" type="text/css">
</head>

<body>

  <div id="header" class="imgCenter"></div>

  <div id="box">

    <div id="headline">
      <h1 id="head-text" class="center">{{.account.headline}}</h1>
    </div>

    <p id="err" class="errorMsg center"></p>

    <div id="content">

      <form id="authentication" action="" method="post">

        <h5>{{.account.username.title}}:</h5>
        <input id="username" type="text" name="username" placeholder="Username" value="">
        <h5>{{.account.password.title}}:</h5>
        <input id="password" type="password" name="password" placeholder="Password" value="">
        <h5>{{.account.confirm.title}}:</h5>
        <input id="confirm" type="password" name="confirm" placeholder="Confirm" value="">

      </form>

    </div>

    <div id="box-footer">
      <input id="submit" class="" type="button" value="{{.button.createAccount}}" onclick="login();">
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js" integrity="sha512-7O5pXpc0oCRrxk8RUfDYFgn0nO1t+jLuIOQdOMRp4APB7uZ4vSjspzp5y6YDtDs4VzUSTbWzBFZ/LKJhnyFOKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script language="javascript" type="text/javascript" src="js/network.js"></script>
  <script language="javascript" type="text/javascript" src="js/authentication.js"></script>
</body>

</html>
